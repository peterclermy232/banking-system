services:
  - type: web
    name: sacco-banking-frontend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    port: 80
    healthCheckPath: /
    plan: free  # Free tier
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: https://sacco-banking-latest.onrender.com/api
    # Auto-deploy from main branch
    autoDeploy: true
    branch: main
