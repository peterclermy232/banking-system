<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <button class="collapse-btn" (click)="toggleCollapse()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
  </div>

  <nav class="sidebar-menu">
    <div class="menu-section">
      <ul class="nav-list">
        <li class="nav-item"
            *ngFor="let item of menuItems"
            [class.active]="isActive(item.path)"
            [class.has-children]="item.children">
          <a class="nav-link"
             [routerLink]="item.path"
             (click)="handleItemClick(item)"
             [class.active]="isActive(item.path)">
            <i class="nav-icon fas" [class]="'fas ' + item.icon"></i>
            <span class="nav-text" *ngIf="!isCollapsed">{{ item.label }}</span>
            <span class="nav-badge" *ngIf="item.badge && item.badge > 0 && !isCollapsed">
              {{ item.badge }}
            </span>
            <i class="nav-arrow fas fa-chevron-down"
               *ngIf="item.children && !isCollapsed"
               [class.rotated]="isExpanded(item.path)"></i>
          </a>
          <!-- Submenu -->
          <ul class="nav-submenu" *ngIf="item.children && isExpanded(item.path) && !isCollapsed">
            <li class="nav-subitem" *ngFor="let child of item.children">
              <a class="nav-sublink"
                 [routerLink]="child.path"
                 [class.active]="isActive(child.path)">
                <i class="nav-subicon fas" [class]="'fas ' + child.icon"></i>
                <span class="nav-subtext">{{ child.label }}</span>
                <span class="nav-badge" *ngIf="child.badge && child.badge > 0">
                  {{ child.badge }}
                </span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="user-info">
      <div class="user-avatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="user-details">
        <div class="user-name">{{ currentUser?.first_name }} {{ currentUser?.last_name }}</div>
        <div class="user-role">Member</div>
      </div>
    </div>
  </div>
</aside>

<!-- Mobile Overlay -->
<div class="sidebar-overlay" (click)="closeMobileSidebar()"></div>
