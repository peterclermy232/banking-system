<div class="app-container">
      <!-- Global Loading Component -->
      <app-loading></app-loading>

      <!-- Global Notification Component -->
      <app-notification></app-notification>

      <!-- Navigation and Content -->
      <app-navbar *ngIf="!isLoginPage && isAuthenticated"></app-navbar>
      <div class="main-content" [class.with-sidebar]="!isLoginPage && isAuthenticated">
        <app-sidebar *ngIf="!isLoginPage && isAuthenticated"></app-sidebar>
        <div class="content-area" [class.full-width]="isLoginPage || !isAuthenticated">
          <router-outlet></router-outlet>
        </div>
      </div>

      <!-- Offline Banner -->
      <div class="offline-banner" *ngIf="!isOnline">
        <i class="fas fa-wifi"></i>
        <span>You're currently offline. Some features may not be available.</span>
      </div>
    </div>
